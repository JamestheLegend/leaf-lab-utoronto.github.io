# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

appearance:
  theme_day: theme_leaf_lab_v2
  font: font_leaf_lab
  font_size: S

# SEO

marketing:
  seo:
    site_type: Organization
    local_business_type: ''
    org_name: 'LEAF Lab, within the University of Toronto Institute for Aerospace Science'
    description: 'The website of the Learning, Embodied Autonomy, and Forecasting (LEAF) research laboratory.'
    twitter: 'nick_rhinehart'
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    google_tag_manager: ''
    microsoft_clarity: ''
  verification:
    google: ''
    baidu: ''

# Site header

header:
  navbar:
    enable: true
    align: r
    show_logo: true
    show_language: true
    show_day_night: false
    show_search: true
    highlight_active_link: true  

# 
i_am_a_sponsor: true
power_ups:
  hide_published_with: true
# Site footer

footer:
