      <div style="border-left: 1px solid #1E3765; height: 40px; margin-top: 20px; margin-bottom: 20px"></div>
      <a href="https://robotics.utoronto.ca" target="_blank"><img src="/images/ri-logo.png" style="height: 80px; width:auto" alt="U of T Robotics Institute Logo"></a>
